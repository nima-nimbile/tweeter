<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.tweet.css" type="text/css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Open+Sans:wght@300&family=Roboto:wght@100&family=Source+Sans+Pro:ital,wght@0,600;1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Kolker+Brush&family=Open+Sans:wght@300&family=Roboto:wght@100&family=Source+Sans+Pro:ital,wght@0,600;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    
    <nav >
      <span id = "tw"><i class="fa-sharp fa-solid fa-dove"></i>tweeter</span>
      <span id = "newTw"><span id ="Write">Write </span >a new tweeter<br><i id = "arrow" class="fa-solid fa-angles-down"></i></span>
      <!-- <i id = "arrow" class="fa-solid fa-angles-down"></i> -->
    </nav>
    <div class = "parent">
    <header class = "header">
      <div class = "child1">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class = "child2">
          <h2>Your Name</h2>
      </div>
  </header>
    </div>
    

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets" method="post">
          <label class="text" for="tweet-text">What are you humming about?</label>
          <!-- <br> -->
          <textarea placeholder="Comment text."  name="text" id="tweet-text"></textarea>
          <div id="div">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="article">
        <header class="header-two">
          <h4 class="a">Nima</h4>
          <h4 class="b">my ID</h4>
     </header>
        <textarea name="text-second"  id ="text-second"></textarea>
        <br>
        <footer >
          <h6 class="h6">10 days ago</h6>
          <div class="icons">
            <a class="first"><i  class="fa-sharp fa-solid fa-flag"></i></a>
            <a class="second"><i  class="fa-sharp fa-solid fa-rotate"></i></a>
            <a class="third"><i class="fa-sharp fa-regular fa-heart"></i></a>
          </div>
        </footer>
      </article>
    </main>
  </body>
  
   
</html>
